{% extends "base.html" %}

{% block content %}

<!-- Steps Carousel -->
<div class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 5"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 6"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 7"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active ">
            <img src="https://res.cloudinary.com/newxperience/image/upload/v1636639881/Xperience%20DezignWiz/design_thinking_default_krq1xq.jpg"
                class="d-block w-100" alt="...">

            <div class="carousel-caption d-none d-md-block">
                <h2>Welcone to the Design Thinking Process</h2>
                <p>Design Thinking Steps</p>
            </div>
        </div>
        {% for step in step_list %}
        <div class="carousel-item">
            <img src="https://res.cloudinary.com/newxperience/image/upload/v1636639881/Xperience%20DezignWiz/design_thinking_default_krq1xq.jpg"
                class="d-block w-100" alt="...">

            <div class="carousel-caption d-none d-md-block">
                <h2>Step Number: {{ step.order_number }} {{step.title}}</h2>
                <p>{{ step.excerpt }}</p>
            </div>

        </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{%endblock%}
