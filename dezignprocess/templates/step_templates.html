{% extends 'base.html' %} {% block content %}
<div class="col-12">
    <div class="row mx-auto">
        <div class="col-md-4 mb-3 mt-3 mx-auto">
            <div class="card card-with-background">
                <div class="image-container">
                    {% if "placeholder" in template.image.url %}
                    <img class="card-img-top img-border"
                        src="https://res.cloudinary.com/newxperience/image/upload/w_1000,ar_1:1,c_fill,g_auto,e_art:hokusai/v1636711280/Xperience%20DezignWiz/design-thinking-placeholder.jpg">
                    {% else %}
                    <img class="card-img-top img-border" src=" {{ template.template_image.url }} ">
                    {% endif %}
                    <div class="image-overlay">
                        <p class="step-number">{{ template.title }} </p>
                    </div>
                </div>
                <div class="card-body">
                    <p class="card-text smaller-font bolder">{{ template.excerpt }}</p>
                    <p class="card-text smaller-font">{{ template.body }}</p>
                    <hr />

                </div>
            </div>
            <div>{{ template.step }}</div>
            <div>Slug: {{ return_to_step }}</div>
            <a class="btn mb-3 mr-1 get-started" href="{% url 'home' %}" role="button"
                aria-label="button to be clicked to view steps one to three">Return</a>
        </div>
    </div>
</div>
</div>
{% endblock %}
