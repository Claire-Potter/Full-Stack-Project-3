{% extends "base.html" %}
{% block title %}Start - Surveys{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card align-items-center mt-3">
                {% if 'placeholder' in survey.survey_image.url %}
                <div class="step-image mt-3"><img
                        src="https://res.cloudinary.com/newxperience/image/upload/w_1000,ar_1:1,c_fill,g_auto,e_art:hokusai/v1636711280/Xperience%20DezignWiz/design-thinking-placeholder.jpg"
                        class="card-img-top img-fluid image-inner" alt="Responsive image"></div>
                {% else %}
                <div class="step-image"><img src=" {{ survey.survey_image.url }}" class="card-img-top img-fluid image-inner"
                        alt="Responsive image"></div>
                {% endif %}
                <div class="card-body text-center">
                    <h2 class="card-title bolder mt-5">{{ survey.title }}</h2>
                    <div class="card-title ">You have been invited to take this survey</div>
                    <div class="ui container">
                        <form method="post" action="{% url 'survey-start' survey.pk %}">
                            {% csrf_token %}
                            <div><button class="btn mb-3 mr-1 get-started" type="submit">Start Survey</button></div>
                            <div><a class="btn mb-3 mr-1 get-started" href="{% url 'home' %}" role="button">Cancel and
                                    Return Home</a></div>
                            <div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
